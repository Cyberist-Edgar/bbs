<!DOCTYPE html>
<html>
    <head>
        <title>fsad</title>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <input type="file" name="file" id="file">
    <button click="fun()" id="button">submit</button>

    <script>
       $("#button").click(
           ()=>{
            console.log("hello")
            let file = document.getElementById("file")
            console.log(file.files[0])
            let data = new FormData();
            data.append("file", file.files[0])
            $.ajax({
                type: "POST",
                url: "http://169.254.72.193:8000/api/carousel/upload",
                data:data,
                contentType: false,
        processData: false,
             success:()=>{
                 console.log("success")
             },
             error: ()=>{
                 console.log("error")
             }
     
            })
           }
       )
        
    </script>
    
</html>
